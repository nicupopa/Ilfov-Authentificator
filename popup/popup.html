<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>BetterLogIn</title>
  
</head>
<body>
  <!-- Initial Slide with Two Buttons -->
  <div id="initialSlide" class="slide visible">
    <h2>Welcome!</h2>
    <button id="addEntryBtn">Add Entry</button>
    <button id="selectUserBtn">Select User</button>
  </div>

  <!-- Add Entry Slide -->
  <div id="addEntrySlide" class="slide">
    <h2>Add Entry</h2>
    <label for="url" style="font-size: medium;">URL:</label>
    <input type="text" id="url" style="padding: 2px;" placeholder="Enter URL">
    <br>
    <label for="username" style="font-size: medium;">Username:</label>
    <input type="text" id="username" style="padding: 2px;" placeholder="Enter username">
    <br>
    <label for="password" style="font-size: medium;">Password:</label>
    <input type="password" id="password" style="padding: 2px;" placeholder="Enter password">
    <br>
    <div>
      <label for="show" style="font-size:small;">Show Password</label>
      <input type="checkbox" style="font-size: small;" id="showPassword"></input>
    </div>
    
    <br>
    <button id="addEntry">Add Entry</button>
    <button style="margin-left: 170px;" id="goBack">Back</button>
  </div>

  <!-- Update Password Slide -->
  <div id="updatePasswordSlide" class="slide">
    <h2>Update Password</h2>
    <label for="oldPassword" style="font-size: medium;">Old Password:</label>
    <input type="password" id="oldPassword" placeholder="Enter old password">
    <label for="newPassword" style="font-size: medium;">New Password:</label>
    <input type="password" id="newPassword" placeholder="Enter new password">
    <div>
      <label for="show" style="font-size:small;">Show Password</label>
      <input type="checkbox" id="showNewPassword">
    </div>
    <button id="updatePasswordBtn">Update Password</button>
    <button style="margin-left: 120px;" id="goBack3">Back</button>
  </div>

  <!-- Select User Slide -->
  <div id="selectUserSlide" class="slide">
    <h2>Select User</h2>
    <!-- Dynamically populate this section with user names -->
    <ol id="userList"></ol>
    <button style="margin-left: 250px;" id="goBack1">Back</button>
  </div>

  <!-- Login or Update Password or Delete Slide -->
  <div id="loginUpdateSlide" class="slide">
    <h2>Login or Update Password</h2>
    <button id="loginBtn" onclick="log()">Login</button>
    <button id="updatePasswordRedirectBtn">Update Password</button>
    <button id="deleteUser">Delete</button>
    <button id="goBack2">Back</button>
  </div>

  <div id="deleteUserSlide" class="slide">
    <h2>Are you sure you want to delete this user?</h2>
    <h3>If yes, enter your password below</h3>
    <input type="password" id="deletePassword" placeholder="Enter the password">
    <button id="deleteUserDone">Delete</button>
    <button id="goBack4">Back</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
