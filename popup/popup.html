<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <link rel="stylesheet" href="bulma.min.css" />
  <script src="popup.js"></script>
</head>
<body>

  <div class="container m-3">
    <h1 class="title">LogIn</h1>

    
    <div class="field">
        <div class = "container m-3">
        <label class="label" >Username</label>
        <input class="input" type="text" placeholder="Username" id="UsernameLabel">
      </div>
      <div class = "container m-3">
        <label class="label" >Passowrd</label>
        <input class="input" type="password" placeholder="Password" id="PasswordLabel">
      </div>
      <div class = "container m-3">
        <label class="label" >URL</label>
        <input class="input" type="text" placeholder="URL" id="URLLabel">
      </div>
      <div class = "container m-3">
        <button class="button is-success is-fullwidth" id="SubmitButton">Submit</button>
      </div>
    </div>

  </div>

  </body>

</body>

<script src="popup.js"></script>

</html>
