<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <script>
    const userCredentials = [
      { username: 'ana', password: 'ana' },
      { username: 'da', password: 'da' },
    ];

    function login(username, password) {
      const user = userCredentials.find(
        cred => cred.username === username && cred.password === password
      );

      if (user) {
        window.location.href = '2.html'; // Replace 'next_page.html' with the URL of the next page
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }
  </script>

</head>

<body>
  <h1 style="margin-left: 20px; margin-top: 30px;">Login</h1>
  <form onsubmit="event.preventDefault(); login(this.username.value, this.password.value);">
	<div class="mb-3">
	  <label for="username" class="form-label" style="margin-left: 20px;">Username</label>
	  <input type="text" class="form-control" id="usernameLogIn" name="username" style="width:300px; margin-left: 20px;" required>
	  <div id="emailHelp" class="form-text" style="margin-left: 20px;">We'll never share your data with anyone else ;).</div>
	</div>
	<div class="mb-3">
	  <label for="password" class="form-label" style="margin-left: 20px;">Password</label>
	  <input type="password" class="form-control" id="passwordLogIn" name="password" style="width:300px; margin-left: 20px;" required>
	</div>
	<button type="submit" style="margin-left: 750px;" class="btn btn-success" value="Login">Submit</button>
  </form>

</body>

</html>
